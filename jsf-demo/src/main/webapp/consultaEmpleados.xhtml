<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" name="viewport"
              content="width=device-width, initial-scale=1"
              http-equiv="X-UA-Conpatible" />
        <title>CRUD_EMPLEADOS</title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText value="Lista Empleados"></h:outputText>
        </h2>
        <h:form>
            <h:commandButton action="#{empleadoBean.nuevo()}" value="Nuevo Empleado"></h:commandButton>

            <h:dataTable value="#{empleadoBean.obtenerEmpleados()}" var="empleado"
                         border="1">

                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{empleado.idempleados}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">TipoDocumento:</f:facet>
                    <h:outputText value="#{empleado.documentoTipo}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">NumeroDocumento:</f:facet>
                    <h:outputText value="#{empleado.documentoNumero}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Nombres:</f:facet>
                    <h:outputText value="#{empleado.nombres}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Apellidos:</f:facet>
                    <h:outputText value="#{empleado.apellidos}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Departamento:</f:facet>
                    <h:outputText value="#{empleado.idDepartamento.departamentoNombre}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Ciudad:</f:facet>
                    <h:outputText value="#{empleado.ciudad}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Direccion:</f:facet>
                    <h:outputText value="#{empleado.direccion}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Email:</f:facet>
                    <h:outputText value="#{empleado.correoElectronico}"></h:outputText>
                </h:column>   

                <h:column>
                    <f:facet name="header">Telefono:</f:facet>
                    <h:outputText value="#{empleado.telefono}"></h:outputText>
                </h:column>   
                <h:column>
                    <f:facet name="header">Creacion:</f:facet>
                    <h:outputText value="#{empleado.fechaHoraCrea}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Modificacion:</f:facet>
                    <h:outputText value="#{empleado.fechaHoraModifica}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton action="#{empleadoBean.editar(empleado.idempleados)}" value="Editar"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton action="#{empleadoBean.muestraEliminar(empleado.idempleados)}" value="Eliminar"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
