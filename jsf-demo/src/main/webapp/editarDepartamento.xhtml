<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
 <meta charset="utf-8" name="viewport"
  content="width=device-width, initial-scale=1"
  http-equiv="X-UA-Conpatible" />
 <title>Editar Departamentos</title>
</h:head>
<h:body>
 
 <h:form>
  <h:panelGrid columns="2" cellspacing="20" border="1">
   <f:facet name="header">
    <h:outputText value="Editar Departamento"></h:outputText>
   </f:facet>
 
   <h:outputText value="Codigo:"></h:outputText>
   <h:inputText value="#{departamento.departamentoCodigo}"></h:inputText>
 
   <h:outputText value="Nombre:"></h:outputText>
   <h:inputText value="#{departamento.departamentoNombre}"></h:inputText>
 
   <f:facet name="footer">
    <h:commandButton action="#{departamentoBean.actualizar(departamento)}" value="Actualizar"></h:commandButton>
   </f:facet>
 
  </h:panelGrid>
 
 </h:form>
 
</h:body>
</html>
